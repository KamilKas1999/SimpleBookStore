<div class="Authorize">
  <div>
    <h1>Please login, to fully experience</h1>

    <form #loginForm="ngForm">
      <label for="username">Email</label>
      <input
        type="text"
        name="email"
        id="username"
        placeholder="username"
        ngModel
        required
      />

      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password"
        ngModel
        required
      />

      <button
        [disabled]="!loginForm.valid"
        (click)="onLogin(loginForm)"
      >
        Login
      </button>
    </form>
  </div>

  <div>
    <h1>You're here first time?</h1>

    <form #registerForm="ngForm">
      <label for="username">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="name"
        ngModel
        required
      />

      <label for="email">Surname</label>
      <input
        type="text"
        name="surname"
        id="surname"
        placeholder="surname"
        ngModel
        required
      />

      <label for="email">Email</label>
      <input
        type="text"
        name="email"
        id="email"
        placeholder="email"
        ngModel
        required
      />

      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password"
        ngModel
        required
      />

      <button
        [disabled]="!registerForm.valid"
        (click)="onRegister(registerForm)"
      >
        Register
      </button>
    </form>
  </div>
</div>
