<div class="forms">
  <h1>Add author</h1>
  <form #authorForm="ngForm" (ngSubmit)="authorSubmit(authorForm)">
    <div class="group">
      <label for="authorName">Name</label>
      <input
        type="name"
        name="authorName"
        id="authorName"
        placeholder="Author's name"
        ngModel
        required
      />
    </div>
    <div class="group">
      <label for="authorSurname">Surname</label>
      <input
        type="surname"
        name="authorSurname"
        id="authorSurname"
        placeholder="Author's surname"
        ngModel
        required
      />
    </div>
    <button [disabled]="!authorForm.valid">Submit</button>
  </form>
  <h1>Add genre</h1>
  <form #genreForm="ngForm" (ngSubmit)="genreSubmit(genreForm)">
    <div class="group">
      <label for="genreName">Name</label>
      <input
        type="name"
        name="genreName"
        id="genreName"
        placeholder="Genre's name"
        ngModel
        required
      />
    </div>
    <button [disabled]="!genreForm.valid">Submit</button>
  </form>
  <h1>Add type</h1>
  <form #typeForm="ngForm" (ngSubmit)="typeSubmit(typeForm)">
    <div class="group">
      <label for="typeName">Name</label>
      <input
        type="name"
        name="typeName"
        id="typeName"
        placeholder="Type's name"
        ngModel
        required
      />
    </div>
    <button [disabled]="!typeForm.valid">Submit</button>
  </form>
  <h1>Add book</h1>
  <form #bookForm="ngForm" (ngSubmit)="bookSubmit(bookForm)">
    <div class="group">
      <label for="typeName">Name</label>
      <input
        type="name"
        id="bookName"
        name="bookName"
        placeholder="Book's name"
        ngModel
        required
      />
    </div>
    <div class="group">
      <label for="typeName">Price</label>
      <input
        type="name"
        id="price"
        name="price"
        placeholder="Book's price"
        ngModel
        required
      />
    </div>
    <div class="group">
      <label for="typeName">Cover Link</label>
      <input
        type="name"
        id="coverLink"
        name="coverLink"
        placeholder="Link to cover"
        ngModel
        required
      />
    </div>
    <div class="group">
      <label for="typeName">Pdf link</label>
      <input
        type="name"
        id="pdfLink"
        name="pdfLink"
        placeholder="link to download"
        ngModel
        required
      />
    </div>
    <div class="group">
      <label for="typeName">Published</label>
      <input type="date" id="published" name="published" ngModel required />
    </div>
    <div class="group">
      <label for="typeName">Description</label>
      <textarea name="description" id="description" rows="10" cols="30" ngModel>
      </textarea>
    </div>
    <div class="group">
      <label for="typeName">Author id</label>
      <input
        type="number"
        id="authorId"
        name="authorId"
        placeholder="Author's id"
        ngModel
        required
      />
    </div>
    <div class="group">
      <label for="typeName">Genre id</label>
      <input
        type="number"
        id="genreId"
        name="genreId"
        placeholder="Genre's id"
        ngModel
        required
      />
    </div>
    <div class="group">
      <label for="typeName">Type id</label>
      <input
        type="number"
        id="typeId"
        name="typeId"
        placeholder="Type's id"
        ngModel
        required
      />
    </div>
    <button [disabled]="!bookForm.valid">Submit</button>
  </form>
</div>
