<div class="Element" *ngIf="book">
  <div class="Book">
    <img src="{{ book.coverLink }}" />
    <div>
      <h1>{{ book.name }}</h1>
      <div class="Line"></div>
      <p>Author: {{ book.author.name }} {{ book.author.surname }}</p>
     
      <p>Published: {{ book.published }}</p>
      <p class="Price">Price: {{ book.price }}$</p>
      <div class="Line"></div>
      <p>{{ book.description }}</p>
      <div class="Buttons">
        <button>To basket</button>
      </div>

    </div>
  </div>
</div>
