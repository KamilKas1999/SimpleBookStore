<div *ngIf="book" class="Book">
  <img src="{{ book.coverLink }}" />
  <div>
    <p class="Price">{{book.price}}$</p>
    <h4>{{ book.name }}</h4>
    <p *ngIf="book.author">{{book.author.name}} {{book.author.surname}}</p>
    <button (click) = "onReadMore()"><a>Read more</a></button>
  </div>
</div>
